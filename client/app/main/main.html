<div ng-include="'components/navbar/navbar.html'"></div>

<header class="jumbotron text-center" id="banner">
  <div class="container">
    <h1>Welcome</h1>
    <p class="lead">To the Emoney Financial Advisor Application</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">About:</h1>
          <ul class="nav nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
            <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h1 class="page-header" style="margin-top:50px;">A Chart:</h1>
          <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-legend="true" chart-series="series"
            chart-click="onClick" >
          </canvas>
        </div>
        <div class="col-md-6">
          <h1 class="page-header" style="margin-top:50px;">Another Chart:</h1>
          <canvas id="doughnut" class="chart chart-doughnut"
            chart-data="data2" chart-labels="labels2">
          </canvas> 
        </div>
      </div>
      <!-- Another row
      <div class="row">
      </div>
      -->
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>
