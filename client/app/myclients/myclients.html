<div ng-include="'components/navbar/navbar.html'"></div>
<!--<div ng-include="'components/breadcrumbs/breadcrumbs.html'"></div>-->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1><strong>My Clients: </strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <!--<pre>Model: {{asyncSelected | json}}</pre>-->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q" ng-model="asyncSelected" placeholder="Search" typeahead="client.name for client in clients | filter:asyncSelected" typeahead-loading="loadingLocations" typeahead-no-results="noResults">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
          <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div> <br/>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="client in clients | filter:asyncSelected | orderBy: 'name'">
              <a href="/myclients/{{client._id}}">
                <h4><strong>{{client.name}}</strong>
                  <span class="text-muted">{{client.email}}</span>
                </h4>
              </a>
              <p class="">Client Since: {{client.added | date : format : timezone}}</p>
              <!-- Can't actually delete clients. Will be able to transfer later -->
              <!-- <a ng-click="openModal()" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a> -->
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-primary btn-block" ng-click="isCollapsed = !isCollapsed">Add Client</button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div collapse="!isCollapsed">
                    <form class="form" name="form" ng-submit="login(form)" novalidate>
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" ng-model="user.name" required>
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="user.email" required>
                      </div>
                      <!-- Error handling -->
                      <div class="form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                          Please enter a valid email.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                      </div>
                      <div>
                        <button class="btn btn-default btn-md btn-login" ng-click="addClient(); isCollapsed = false" type="submit">
                          Create
                        </button>
                        <button class="btn btn-inverse btn-md btn-login" ng-click="cancel(); isCollapsed = false">
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
