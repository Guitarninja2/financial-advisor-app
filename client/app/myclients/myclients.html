<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>My Clients: </h1>
          </div>
      </div>
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="client in clients">
                <strong>{{client.name}}</strong><br>
                <span class="text-muted">{{client.email}}</span>
                <!-- Can't actually delete clients. Will be able to transfer later -->
                <a ng-click="openModal()" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
            </li>
        </ul>
    </div>
</div>
</div>
</div>
